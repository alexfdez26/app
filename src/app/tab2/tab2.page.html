<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="../assets/icon/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <img src="../assets/icon/Captura4.png" />
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>Mayor trafico de redes sociales</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Reportes del dia
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">
        <!-- Default -->
        <ion-list>
          <ion-list-header>General</ion-list-header>
          <ion-item>
            <ion-label>Seguidores</ion-label>
            <ion-badge slot="end">22k</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Likes</ion-label>
            <ion-badge color="secondary" slot="end">118k</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Suscriptores</ion-label>
            <ion-badge color="tertiary" slot="end">34k</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Vistas</ion-label>
            <ion-badge color="success" slot="end">80</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Comentarios</ion-label>
            <ion-badge color="warning" slot="end">70</ion-badge>
          </ion-item>
          <ion-item>
            <ion-label>Notificationes</ion-label>
            <ion-badge color="danger" slot="end">1000</ion-badge>
          </ion-item>
        </ion-list>  
          </ion-col>
          <ion-col size="12">
            <ion-button expand="block">Show Popover</ion-button>
          </ion-col>
      </ion-row>
      </ion-grid>
</ion-content>
