<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="../assets/icon/logo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"   >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="1" >
        <ion-avatar>
          <img src="../../assets/icon/Screenshot_1.png">
          
        </ion-avatar>        
      
      </ion-col>
      <ion-col size="9" style="margin-left:43px" >
        <h3>Michael - Panaderia SAS</h3>  
      </ion-col> 
        <ion-col size="12">
          <ion-list>
        
            <ion-item>
              <ion-icon size="large" name="key-outline"></ion-icon>
                            <ion-label>
              
                <h3 style="margin-left:10px" >Cuenta</h3>
                <p style="margin-left:10px" >Privacidad, seguridad, cambiar numero</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon size="large" name="notifications-outline"></ion-icon>
                                          <ion-label>
              
                <h3 style="margin-left:10px" >Notificaciones</h3>
                <p style="margin-left:10px" >Reportes, imagenes, mensajes</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon size="large" name="briefcase-outline"></ion-icon>
                            <ion-label>
              
                <h3 style="margin-left:10px" >Productos</h3>
                <p style="margin-left:10px" >Servicios,información, más</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-icon size="large" name="key-outline"></ion-icon>
                            <ion-label>
              
              
              
                <h3 style="margin-left:10px" >Ayuda</h3>
                <p style="margin-left:10px" >Preguntas frecuentes</p>
              </ion-label>
               
            </ion-item>
            <p style="margin-left:100px" >Somos Pymark</p>
          </ion-list>
        </ion-col>
        </ion-row> 

        </ion-grid>
</ion-content>
